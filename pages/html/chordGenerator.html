<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Generator - Music Theory</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸµ</text></svg>">
    <link rel="stylesheet" href="../../src/styles/app.css">
    <link rel="stylesheet" href="../css/chordGenerator.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading Chord Generator...</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Chord Generator</h1>
            <button class="back-btn" id="backBtn">â†</button>
        </header>

        <main>
            <div id="chordGeneratorPage" class="page-section" style="display: block;">
                <div class="generator-container">
                    <div id="chordGrid" class="chord-grid">
                        <div class="chord-card"><div class="chord-symbol">--</div><div class="chord-notes">--</div></div>
                        <div class="chord-card"><div class="chord-symbol">--</div><div class="chord-notes">--</div></div>
                        <div class="chord-card"><div class="chord-symbol">--</div><div class="chord-notes">--</div></div>
                        <div class="chord-card"><div class="chord-symbol">--</div><div class="chord-notes">--</div></div>
                    </div>
                    <div class="mini-label" id="chordMeta">Ready</div>
                    <div class="refresh-row">
                        <button class="refresh-btn" id="refreshBtn">ğŸ”„ Refresh</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Music Theory Learning. Happy learning! ğŸµ</p>
            <div class="sounds-control-panel">
                <div class="sound-section">
                    <div class="sound-header">
                        <button id="musicToggleBtn" class="sound-btn">ğŸµ Music</button>
                        <input type="range" id="volumeSlider" class="sound-slider" min="0" max="100" value="15">
                        <span id="volumeLabel" class="sound-label">15%</span>
                    </div>
                </div>
                <div class="sound-section">
                    <div class="sound-header">
                        <button id="sfxToggleBtn" class="sound-btn">ğŸ”Š</button>
                        <input type="range" id="sfxSlider" class="sound-slider" min="0" max="100" value="50">
                        <span id="sfxLabel" class="sound-label">50%</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="../../src/scripts/app.js"></script>
    <script src="../js/chordGenerator.js"></script>
    <script>
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initChordGenerator();
            hideLoadingScreen();
        });
        window.addEventListener('load', hideLoadingScreen);
        setTimeout(hideLoadingScreen, 5000);
        
        document.getElementById('backBtn')?.addEventListener('click', () => window.location.href = '../../index.html');
        document.getElementById('refreshBtn')?.addEventListener('click', refreshChords);
    </script>
</body>
</html>
